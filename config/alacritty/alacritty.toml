import = [
    "~/.config/alacritty/themes/themes/nord.toml"
]

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.75
blur = true
startup_mode = "Fullscreen"

[window.padding]
x = 5
y = 5

[env]

[scrolling]
history = 1000
multiplier = 3

[font]
size = 14
normal = { family = "Inconsolata LGC Nerd Font", style = "Regular" }
bold = { family = "Inconsolata LGC Nerd Font", style = "Bold" }
italic = { family = "Inconsolata LGC Nerd Font", style = "Italic" }

